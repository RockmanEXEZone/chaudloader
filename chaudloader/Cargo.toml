[package]
name = "chaudloader"
version = "0.8.1"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
retour = "0.1"
anyhow = "1"
winapi = "0.3.9"
log = "0.4"
env_logger = "0.9.0"
thiserror = "1"
zip = "0.6"
clean-path = "0.2"
windows-libloader = { path = "../windows-libloader" }
const_format = "0.2"
mlua = { version = "0.9.0-beta.1", features = ["lua54"] }
serde = { version = "1", features = ["derive"] }
toml = "0.4"
byteorder = "1"
indexmap = "1"
semver = { version = "1", features = ["serde"] }
serde_plain = "1"
crc32fast = "1"
ntapi = "0.4"
